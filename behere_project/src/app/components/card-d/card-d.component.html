<div id="overlay" class="overlay">
    <h2 mat-dialog-title>Create Event</h2>
    <mat-dialog-content class="mat-typography">
        <div class="flex-container">
            <div class="input-container">
                <mat-form-field class="example-full-width" style="width: 90%;">
                    <mat-label>Event Name</mat-label>
                    <input matInput #nameInput placeholder="Event Name">
                </mat-form-field>
                <mat-form-field class="example-full-width" style="width: 90%;">
                    <mat-label>Date</mat-label>
                    <input matInput #dateInput ng-model="date" placeholder="Date">
                </mat-form-field>
                <mat-form-field class="example-full-width" style="width: 90%;">
                    <mat-label>Time</mat-label>
                    <input matInput #timeInput ng-model="time" placeholder="Time">
                </mat-form-field>
                <mat-form-field class="example-full-width" style="width: 90%;">
                    <mat-label>Bio</mat-label>
                    <textarea matInput #bioInput ng-model="bio" placeholder="Bio"></textarea>
                  </mat-form-field>
                <p>Selected Lat: {{ lat }}</p>
                <p>Selected Longitude: {{ lng }}</p>
            </div>
            <google-map #cardd_google_map
            (mapClick)="updateSelectedLocation($event)"
            [center]="center"
            [options]="gmap_options"> 
            <map-marker class="marker-class" #marker
                    [options]="markerOptions"></map-marker>                   
            </google-map>            
    </div>        
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click) = "createEvent()">SUBMIT</button>
        <span></span>
        <button mat-raised-button mat-dialog-close style="position: absolute; right: 10px;">CLOSE</button>
    </mat-dialog-actions>
</div>
