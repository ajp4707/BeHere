    <h2 mat-dialog-title>Event Details</h2>
    <mat-dialog-content class="mat-typography">
        <mat-grid-list cols="2" rowHeight="1:1">
            <mat-grid-tile>
                <div>
                <p>Host: {{ event.hostid }}</p>
                <p>Address: {{ event.address }}</p>
                <p>Coordinates: {{ event.lat }} | {{ event.lng }}</p>
                <p>Date: {{ event.date }}</p>
                <p>Time: {{ event.time }}</p>
                <p>Bio: {{ event.bio }}</p>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <google-map #cardb_google_map
                [options]="gmap_options">                    
                <map-marker class="marker-class" #marker="mapMarker"
                    [options]="markerOptions"></map-marker>
                </google-map>
            </mat-grid-tile>
        </mat-grid-list>
                
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button>ATTEND</button>
        <button mat-button>SHARE</button>
        <button mat-button mat-dialog-close>CLOSE</button>
    </mat-dialog-actions>
</div>
