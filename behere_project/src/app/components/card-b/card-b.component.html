<div id="overlay" class="overlay">
    <mat-card class="cardB" id="cardB" style="display: flex;">
    <mat-card-header>
        <mat-card-title>{{ event.name }} TYPE B</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Host: {{ event.hostid }}</p>
        <p>Address: {{ event.lat }} | {{ event.lng }}</p>
        <p>Date: {{ event.date }}</p>
        <p>Time: {{ event.time }}</p>
        <p>Attendees: A Billy</p>
        <p>Bio: A Super Duper Cool Event</p>
        <google-map></google-map>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style="position: absolute; bottom: 10px;">ATTEND</button>
        <button mat-button style="position: absolute; left: 90px; bottom: 10px;">SHARE</button>
        <button mat-button (click) = "onClickCloseB()" style="position: absolute; right: 10px; bottom: 10px;">CLOSE</button>
    </mat-card-actions>
    </mat-card>
</div>
