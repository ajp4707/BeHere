<div>
  <mat-card class="cardA">
      <mat-card-header display="width: 100%">

        <mat-card-title>{{ event.name }} <span></span>
        </mat-card-title>
      </mat-card-header>
      <mat-divider style="margin-top: 5px;"></mat-divider>
      <mat-card-content>
        <p>Host: {{ event.hostid }}</p>
        <p>Address: {{ event.address }}</p>
        <p>Coordinates: {{ event.lat }} | {{ event.lng }}</p>
        <p>Date: {{ event.date }}</p>
        <p>Time: {{ event.time }}</p>
        <p>Bio: {{ event.bio }}</p>
        <p>Number of Attendees: {{count}}</p>
      </mat-card-content>
      <mat-card-actions>
        <!-- TODO - add ngif conditional to show button "Unattend"
        Perhaps track attending eids in event middleman service -->
        <div *ngIf="this.auth.user">
          <ng-container
            *ngIf="ems.currentlyAttendingEventIDs.includes(this.event.id); then alreadyAttending; else notAttending">
          </ng-container>

          <ng-template #alreadyAttending>
            <button mat-button (click)="onUnattend()">UNATTEND</button>
          </ng-template>
          <ng-template #notAttending>
            <button mat-button (click)="onAttend()">ATTEND</button>
          </ng-template>

          <ng-container *ngIf="this.auth.user && this.auth.user.uid == event.hostid;">
            <button mat-button (click) = "onClickShowC()" matTooltip="Edit event">EDIT</button>
          </ng-container>
        </div>
        <!-- <button mat-button>SHARE</button> -->
        <button mat-button (click) = "onClickShowB()" style="position: absolute; right: 10px;">INFO</button>
      </mat-card-actions>
  </mat-card>
</div>
