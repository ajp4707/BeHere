<div>
  <mat-card class="cardA">
      <mat-card-header display="width: 100%">

        <mat-card-title>{{ event.name }} <span></span>
          <ng-container *ngIf="this.auth.user.uid == event.hostid;">
            <button 
            mat-button (click) = "onClickShowC()"
            display="  float:right;"
            matTooltip="Edit event"
            id="editEvent"
            >
            <mat-icon
              aria-hidden="false"
              aria-label="Edit event"
              >
              cloud_upload
            </mat-icon>
          </button>
          </ng-container>
        </mat-card-title>
      </mat-card-header>
      <mat-divider style="margin-top: 5px;"></mat-divider>
      <mat-card-content>
        <p>Host: {{ event.hostid }}</p>
        <p>Address: {{ event.lat }} | {{ event.lng }}</p>
        <p>Date: {{ event.date }}</p>
        <p>Time: {{ event.time }}</p>
        <p>Attendees: A Billy</p>
        <p>Bio: A Super Duper Cool Event</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>ATTEND</button>
        <button mat-button>SHARE</button>
        <button mat-button (click) = "onClickShowB()" style="position: absolute; right: 10px;">INFO</button>
      </mat-card-actions>
  </mat-card>
</div>
