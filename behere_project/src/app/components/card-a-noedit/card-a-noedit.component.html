<div>
  <mat-card class="cardAnoedit">
      <mat-card-header display="width: 100%">

        <mat-card-title>{{ event.name }} <span></span>
        </mat-card-title>
      </mat-card-header>
      <mat-divider style="margin-top: 5px;"></mat-divider>
      <mat-card-content>
        <p>Host: {{ event.hostid }}</p>
        <p>Address: {{ event.address }}</p>
        <p>Coordinates: {{ event.lat }} | {{ event.lng }}</p>
        <p>Date: {{ event.date }}</p>
        <p>Time: {{ event.time }}</p>
        <p>Bio: {{ event.bio }}</p>
        <p>Number of Attendees: {{count}}</p>
      </mat-card-content>
      <mat-card-actions>
        <div *ngIf="this.auth.user" class="signedInButtons">
          <ng-container *ngIf="this.auth.user.uid == event.hostid; then isHost; else notHost" class="hostOrNot">
          </ng-container>
          <ng-template #notHost>
          </ng-template>

          <!-- If the host, show the edit button instead -->
          <ng-template #isHost style="display: flex; align-items: center;">
            <button mat-icon-button matTooltip="You were the host of this event!">
              <mat-icon aria-hidden="false">front_hand</mat-icon>
            </button>
          </ng-template>
        </div>
        <button mat-stroked-button (click) = "onClickShowB()" style="position: absolute; right: 10px;">INFO</button>
      </mat-card-actions>
  </mat-card>
</div>
