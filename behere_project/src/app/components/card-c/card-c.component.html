    <h2 mat-dialog-title>Edit Event</h2>
    <mat-dialog-content class="mat-typography">




        <mat-grid-list cols="2" rowHeight="1:1">
            <mat-grid-tile>
            <div>
                <table class="table" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                      <mat-label>Event Name</mat-label>
                      <textarea matInput #nameInput placeholder="Event Name">{{ event.name }}</textarea>
                    </mat-form-field></td>
                </tr></table>
                <table class="table" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                      <mat-label>Date</mat-label>
                      <textarea matInput #dateInput ng-model="date" placeholder="Date">{{event.date}}</textarea>
                    </mat-form-field></td>
                </tr></table>
                <table class="table" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                      <mat-label>Time</mat-label>
                      <textarea matInput #timeInput ng-model="time" placeholder="Time">{{event.time}}</textarea>
                    </mat-form-field></td>
                </tr></table>
                <table class="table" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                      <mat-label>Bio</mat-label>
                      <textarea matInput #bioInput ng-model="bio" placeholder="Bio">{{event.bio}}</textarea>
                    </mat-form-field></td>
                </tr></table>
            </div>
            
        </mat-grid-tile>

            <mat-grid-tile>
                <google-map #cardb_google_map
                [options]="gmap_options">                    
                <map-marker class="marker-class" #marker="mapMarker"
                    [options]="markerOptions"></map-marker>

                <map-marker class="marker-class" #marker="mapMarker"
                    [options]="markerCenterOptions"></map-marker>
                </google-map>



                
            </mat-grid-tile>
        </mat-grid-list>
                
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click) = "editEvent()">SAVE</button>
        <button mat-stroked-button (click)="confirmComplete()">MARK COMPLETED</button>
        <button mat-stroked-button (click)="confirmDelete()" color="warn">CANCEL EVENT</button>
        <span></span>
        <button mat-raised-button mat-dialog-close style="position: absolute; right: 10px;">CLOSE</button>
    </mat-dialog-actions>
</div>
