<div class="flex-container">

<div class="MAP">

<google-map height="70vh"
            width="50vw"
            float="left"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="addMarker($event)"
            (mapMousemove)="move($event)">

    <style>
        #container {
            width: 50%;
        float: left;
        padding: 20px;
        }
    </style>
    
    <map-marker #marker="mapMarker"
           *ngFor="let even_t of eventList"
        [position]="even_t.loc"
        (mapClick)="openInfoWindow(marker, even_t)"></map-marker>
    <map-info-window></map-info-window>

</google-map>

<p> 
    Latitude: {{display.lat}}         
</p> 
<p>
    Longitude: {{display.lng}}
</p>

</div>

    <div class="gmap-popup">
        
        <p>
            ID: {{currevent.id}} 
        </p>
        <p>
            Title: {{currevent.title}}
        </p>
        <p>
            Latitude: {{currevent.loc.lat}}
        </p>
        <p>
            Longitude: {{currevent.loc.lng}}
        </p>
        <p>
            Location Name: {{currevent.locationName}}
        </p>
        <p>
            Time: {{currevent.time}}
        </p>

    </div>

</div>
