<div class="flex-container">

<div class="MAP">

<google-map height="70vh"
            width="50vw"
            float="left"
            [center]="center"
            [zoom]="zoom"
            [options]="options"
            (mapClick)="updateSelectedLocation($event)"
            (mapMousemove)="move($event)"
            (boundsChanged)="updateEventList()">

    <style>
        #container {
            width: 50%;
        float: left;
        padding: 20px;
        }
    </style>
    
    <map-marker #marker="mapMarker"
           *ngFor="let event_t of eventList"
        [position]="{'lat': event_t.lat, 'lng': event_t.lng}"
        (mapClick)="openInfoWindow(marker, event_t)"></map-marker>
    <map-info-window></map-info-window>

</google-map>

<p> 
    Latitude: {{display.lat}}         
</p> 
<p>
    Longitude: {{display.lng}}
</p>

</div>

    <div class="gmap-popup">
        
        <h1>Title: {{currevent.name}}</h1>
        <p>ID: {{currevent.id}}</p>
        <p>Latitude: {{currevent.lat}}</p>
        <p>Longitude: {{currevent.lng}}</p>
        <p>HostID: {{currevent.hostid}}</p>
        <!-- <p>
            Location Name: {{currevent.locationName}}
        </p>
        <p>
            Time: {{currevent.time}}
        </p> -->

    </div>

  <div>
    <button class="button button2" (click)="openCreateEvent()">{{ cE }}</button> 
    
    <div id="cE" style="display:none">

        <a style="display:block;">
        Event Name: 
        <input 
        type="text" 
        placeholder="Enter Event Name" 
        #nameInput/>
        </a>
        <a>Click Anywhere On The Map To Set Location:</a>
        <a style="display:block;">
        Latitude: {{ lat }}
        </a>
        <a style="display:block;">
        Longitude:     
        {{ lng }}
        </a>

        <button class="button button2" (click)="createEvent()">Create Event</button> 
    </div>
  </div>

</div>
