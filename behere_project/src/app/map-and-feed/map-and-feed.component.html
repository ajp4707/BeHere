<h1>Where To?</h1>

<div class="flex-container">
<div class="MAP" style="outline: #3e3e97 solid 5px;">
<button mat-button (click)="updateEventList()">Reload Nearby Events</button>
<google-map #primary_google_map
            height="70vh"
            width="50vw"
            float="left"
            [center]="center"
            [zoom]="zoom"
            [options]="options"
            (mapClick)="updateSelectedLocation($event)"
            (mapMousemove)="move($event)"
            (tilesloaded)="initEventList()">

    <style>
        #container {
            width: 50%;
        float: left;
        padding: 20px;
        }
    </style>
    
    <map-marker class="marker-class" #marker="mapMarker"
        *ngFor="let event_t of eventList"
        [options]="markerOptions"
        [position]="{'lat': event_t.lat, 'lng': event_t.lng}"
        (mapClick)="openInfoWindow(marker, event_t)"></map-marker>
    <map-info-window></map-info-window>
</google-map>
</div>

<!--
      constructor(public id: number, public name: string, 
    public hostid: number, public lat: number, public lng: number, 
    public address: string, public date: string, public time: string) {}
-->

    <div class="events-tab" style="margin-left: 5px; display: flex; max-width: 600px; height:  70vh; outline: #3e3e97 solid 5px; width: 500px;">
        <mat-tab-group>
            <mat-tab label="All"> 
                <app-card-a *ngFor="let event of eventList" 
                    [input_event]="event"
                    (openCardBEvent)="openCardB($event)" 
                    style="height: 350px; width: 400px; padding: 20px;"/>
            </mat-tab>
            
            <mat-tab label="Attending">
                <ng-container *ngFor="let event of eventList">
                    <app-card-a *ngIf="ems.currentlyAttendingEventIDs.includes(event.id)"
                    [input_event]="event"
                    (openCardBEvent)="openCardB($event)" 
                    style="height: 350px; width: 400px; padding: 20px;"/>
                </ng-container>
            </mat-tab>

            <mat-tab label="Hosting"> 

                
            </mat-tab>

          </mat-tab-group>
    </div>


    <div class="gmap-popup">
        
        <div *ngIf="currevent.name; else elseBlock">
            <span>
                
                <h1>{{currevent.name}}</h1>
                <p><i>ID: </i> <b>{{currevent.id}}</b> </p>
                <p><i>Latitude: </i> <b>{{currevent.lat}}</b> </p>
                <p><i>Longitude: </i> <b>{{currevent.lng}}</b> </p>
                <p><i>HostID: </i> <b>{{currevent.hostid}}</b> </p>
                <p><i>Address: </i> <b>{{currevent.address}}</b> </p>
                <p><i>Date: </i> <b>{{currevent.date}}</b> </p>
                <p><i>Time: </i> <b>{{currevent.time}}</b> </p>
                <p><i>Friends Attending: </i>   </p>
                <p><i>Attendees: </i> </p>
                <p><i>Tags: </i> </p>
                <p><i>Distance: </i> </p>

            </span>
          </div>
          <ng-template #elseBlock><span>

            <h2>
                Please click an event
            </h2>

          </span></ng-template>
        
    </div>
