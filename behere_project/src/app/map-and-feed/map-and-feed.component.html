<h1>Where To?</h1>

<div class="flex-container">
<div style="outline: #3e3e97 solid 5px;">
<button mat-button (click)="updateEventList()">Reload Nearby Events</button>
<google-map #primary_google_map
            height="600px"
            width="800px"
            float="left"
            [center]="center"
            [zoom]="zoom"
            [options]="options"
            (mapClick)="updateSelectedLocation($event)"
            (mapMousemove)="move($event)"
            (tilesloaded)="initEventList()">

    <style>
        #container {
            width: 50%;
        float: left;
        padding: 20px;
        }
    </style>
    
    <map-marker class="marker-class" #marker="mapMarker"
        *ngFor="let event_t of eventList"
        [options]="markerOptions"
        [position]="{'lat': event_t.lat, 'lng': event_t.lng}"
        (mapClick)="openInfoWindow(marker, event_t)"></map-marker>
    <map-info-window></map-info-window>
</google-map>
</div>

<!--
      constructor(public id: number, public name: string, 
    public hostid: number, public lat: number, public lng: number, 
    public address: string, public date: string, public time: string) {}
-->

    <div class="events-tab" style="margin-left: 5px; display: flex; max-width: 600px; height:  636px; outline: #3e3e97 solid 5px; width: 500px;">
        <mat-tab-group>
            <mat-tab label="Nearby Events"> 
                <app-card-a *ngFor="let event of eventList" 
                    [input_event]="event"
                    (closedCardCEvent)="updateEventList()" 
                    style="height: 350px; width: 400px; padding: 20px;"/>
            </mat-tab>
            
            <mat-tab label="Attending" *ngIf="ems.auth.user">
                <ng-container *ngFor="let event of eventList">
                    <app-card-a *ngIf="ems.currentlyAttendingEventIDs.includes(event.id)"
                    [input_event]="event"
                    (closedCardCEvent)="updateEventList()"
                    style="height: 350px; width: 400px; padding: 20px;"/>
                </ng-container>
            </mat-tab>

            <mat-tab label="Hosting" *ngIf="ems.auth.user"> 
                <ng-container *ngFor="let event of eventList">
                    <app-card-a *ngIf="event.hostid == ems.auth.user.uid"
                    [input_event]="event"
                    (closedCardCEvent)="updateEventList()" 
                    style="height: 350px; width: 400px; padding: 20px;"/>
                </ng-container>
            </mat-tab>

          </mat-tab-group>
    </div>
</div>
